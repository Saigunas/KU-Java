<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/nav.html :: nav"></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Pridėti naują klintą</div>
                <div class="card-body">
                    <form method="post" action="/clients/new" enctype="multipart/form-data" th:object="${client}">
                        <div class="mb-3">
                            <label class="form-label">* Vardas</label>
                            <input type="text" class="form-control" th:field="*{name}">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">* Pavardė</label>
                            <input type="text" class="form-control" th:field="*{surname}">
                            <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">* El. paštas</label>
                            <input type="text" class="form-control" th:field="*{email}">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefonas</label>
                            <input type="text" class="form-control" th:field="*{phone}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sutarties failas: </label>
                            <input type="file" class="form-control" name="agreementFile">
                        </div>
                        <button class="btn btn-success">Pridėti</button>
                    </form>


                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
