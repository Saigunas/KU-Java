<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div th:insert="fragments/nav.html :: nav"></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <a th:href="'/workouts/registration/new/' + ${workout.id}" class="btn btn-info mb-3">Registruoti klientą</a>
            <div class="card">
                <div class="card-header" th:inline="text">Sporto Grupės '[[${workout.name}]]' Registracijos</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Vardas</th>
                            <th>Pavarde</th>
                            <th>El. pastas</th>
                            <th>Registracijos data</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="registration: ${workout.registrations}">
                                <td th:text="${registration.client.name}"></td>
                                <td th:text="${registration.client.surname}"></td>
                                <td th:text="${registration.client.email}"></td>
                                <td th:text="${registration.registrationDate}"></td>
                                <td style="width: 400px;">
                                    <a th:href="'/registrations/delete/'+${registration.id}" class="btn btn-danger">Ištrinti</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
